<!doctype html>
<html>
<head>
	<!-- Include jQuery -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
	<!-- Include you know cookiesDirective.js plugin -->
	<script type="text/javascript" src="jquery.cookiesdirective.js"></script>
</head>
<body>	
<div id="eantics"></div>
	<script type="text/javascript">
	// Using $(document).ready never hurts
	$(document).ready(function(){

		// Cookie setting script wrapper
		var cookieScripts = function () {
			// Internal javascript called
			console.log("Running");
		
			// Loading external javascript file
			$.cookiesDirective.loadScript({
				uri:'external.js',
				appendTo: 'eantics'
			});
		}
	
		/* Call cookiesDirective, overriding any default params
		
			*** These are the defaults ***
				explicitConsent: true,
				position: 'top',
				duration: 10,
				limit: 0,
				message: null,				
				cookieScripts: null,
				privacyPolicyUri: 'privacy.html',
				scriptWrapper: function(){},	
				fontFamily: 'helvetica',
				fontColor: '#FFFFFF',
				fontSize: '13px',
				backgroundColor: '#000000',
				backgroundOpacity: '80',
				linkColor: '#CA0000'
				
		*/
		
		$.cookiesDirective({
			explicitConsent: false,
			privacyPolicyUri: 'myprivacypolicy.html',			
			inlineAction: true,
			message: 'Hi, this site uses cookies :)',
			impliedSubmitText: 'OK',
			explicitCookieAcceptButtonText: 'OK',
			explicitCookieAcceptanceLabel: 'I understand and accept',
			position : 'bottom',			
			cookieScripts: 'mixpanel, google',
			scriptWrapper: cookieScripts, 
			impliedDisclosureText: 'More information ',
			privacyPolicyLinkText: ' here',
			backgroundColor: '#52B54A',
			linkColor: '#ffffff',
			multipleCookieScriptBeginningLabel: ' This site uses ',
			explicitCookieDeletionWarning: ' You may delete the cookies. '
		});
	});
	</script>
</body>	
</html>
