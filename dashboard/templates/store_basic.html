{% extends "base_admin.html" %}
{% load jsonify %}
{% load i18n %}
{% block css %}
    <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}js/plugins/jquery-minicolors/jquery.minicolors.css"
          media="screen,projection">
{% endblock %}
{% block content %}
    <div class="container">
        <h4>Create Stores</h4>

        <div class="row">

            <form class="col s12" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="input-field col s12">
                        <input id="inputStoreName" name="store_name" type="text" class="validate"
                               value="{{ store_name }}">
                        <label class="active" for="inputStoreName">Name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <select id="selectCategories" class="material-select" name="categories" multiple>
                            {% for cat in categories %}
                                <option value="{{ cat.category }}">{{ cat.categories_name }}</option>
                            {% endfor %}
                        </select>
                        <label for="selectCategories">Your store categories</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select class="material-select" name="categories">
                            {% for count in countries %}
                                <option value="{{ count.country_id }}"{% if count == country %}
                                        selected="selected"{% endif %}>{{ count.country_name }}</option>
                            {% endfor %}
                        </select>
                        <label>Country</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="inputAddress" name="address" type="text" class="validate"
                               value="{{ address }}">
                        <label class="active" for="inputAddress">{% trans "Address" %}</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field  col s12 center-align">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Create
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>

{% endblock %}
{% block scripts %}
    <!-- Custom Scripts-->
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/plugins/jquery-minicolors/jquery.minicolors.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/plugins/timezones/timezones.full.min.js"></script>
    <script type="text/javascript">
        // Font Selector
        $('.minicolors').minicolors({
            control: $(this).attr('data-control') || 'wheel',
            letterCase: 'uppercase',
            opacity: false,
            theme: 'bootstrap',
        });
        //Timezone Selector
        $('#timezone select').timezones();
    </script>

{% endblock %}
