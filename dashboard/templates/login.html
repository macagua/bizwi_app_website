{% extends "base_login.html" %}

{% block content %}

    <div class="row valign">
        <div class="col s12 m2 l2 hide-on-small-only"><p>&nbsp;</p></div>
        <div class="col s12 m8 l8 center-align white">
            <div class="container">
                <h5>Login</h5>

                <form class="col s12" role="form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input type="text" maxlength="30" id="id_username" name="username" class="validate"
                                   placeholder="user name" required autofocus>
                            <label for="id_username">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">vpn_key</i>
                            <input type="password" id="id_password" maxlength="4096" name="password" class="validate"
                                   placeholder="password" required>
                            <label for="id_password">Password</label>
                        </div>
                    </div>
                    <input type="hidden" name="next" value="{{ next }}"/>

                    <div class="row">
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light" type="reset" onclick="history.back(-1)">Back
                            <i class="material-icons left">backspace</i>
                        </button>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Sign in
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
                {% if form.errors %}
                    <br>
                    <p align="center">Your username and password didn't match. Please try again.</p>
                {% endif %}

            </div>
        </div>
        <div class="col s12 m2 l2 hide-on-small-only"><p>&nbsp;</p></div>
    </div>
{% endblock %}
